---

- name: Add dependencies
  become: true
  ansible.builtin.apt:
    name:
      - curl
      - sqlite3

- name: Ensure group media exists
  become: true
  ansible.builtin.group:
    name: media
    state: present

- name: Add user prowlarr and group media
  become: true
  ansible.builtin.user:
    name: prowlarr
    groups: media

- name: Add prowlarr to opt
  become: true
  ansible.builtin.unarchive:
    # yamllint disable-line rule:line-length
    src: "http://prowlarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64"
    dest: /opt
    owner: prowlarr
    group: media
    remote_src: true
    creates: /opt/Prowlarr

- name: Create the Prowlarr lib folder
  become: true
  ansible.builtin.file:
    dest: /var/lib/prowlarr
    owner: prowlarr
    group: media
    state: directory
    mode: 0744

- name: Add Prowlarr service file
  become: true
  ansible.builtin.copy:
    src: prowlarr.service
    dest: /etc/systemd/system/prowlarr.service
    owner: root
    group: root
    mode: 0644

- name: Enable and start prowlarr service
  become: true
  ansible.builtin.systemd:
    name: prowlarr
    enabled: true
    state: started

- name: Stamp as properly deployed
  ansible.builtin.include_role:
    name: helpers/tag_host
  vars:
    stamp: "prowlarr_deployed"

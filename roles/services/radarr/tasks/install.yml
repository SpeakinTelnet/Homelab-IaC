---
- name: add dependencies
  become: true
  apt:
    name:
      - curl
      - sqlite3

- name: Ensure group media exists
  become: true
  ansible.builtin.group:
    name: media
    state: present

- name: Add user radarr and group media
  become: true
  user:
    name: radarr
    groups: media

- name: Add Radarr to opt
  become: true
  unarchive:
    # yamllint disable-line rule:line-length
    src: "http://radarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64"
    dest: /opt
    owner: radarr
    group: media
    remote_src: true
    creates: /opt/Radarr

- name: Create the radarr lib folder
  become: true
  file:
    dest: /var/lib/radarr
    owner: radarr
    group: media
    state: directory
    mode: 0755

- name: Add Radarr service file
  become: true
  copy:
    src: radarr.service
    dest: /etc/systemd/system/radarr.service
    owner: root
    group: root
    mode: 0644

- name: Enable and start Radarr service
  become: true
  systemd:
    name: radarr
    enabled: true
    state: started

- name: Stamp as properly deployed
  include_role:
    name: helpers/tag_host
  vars:
    stamp: "radarr_deployed"

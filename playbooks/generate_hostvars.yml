        - "{{ 'sabnzbd' if 'sabnzbd' in group_names }}"
        - "{{ 'samba_share' if 'samba_share' in group_names }}"
        - "{{ 'unattended_upgrades' if 'unattended_upgrades' in group_names }}"
        - "{{ 'xmrig' if 'xmrig' in group_names }}"

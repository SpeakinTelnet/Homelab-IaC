---

- name: Create host host_vars folder
  hosts: all
  gather_facts: false
  tasks:
    - name: Create host var folders
      delegate_to: localhost
      ansible.builtin.file:
        path: "{{ inventory_dir }}/host_vars/{{ inventory_hostname }}"
        recurse: true
        state: directory
        mode: 0744


- name: Add host configuration files
  hosts: bookstack,
         emqx,
         frigate,
         geth,
         gitea,
         grafana,
         jellyseerr,
         loki,
         mattermost,
         nzbget,
         paperless,
         polygon_bor,
         polygon_heimdall,
         sabnzbd,
         samba_share,
         unattended_upgrades,
         ftp_server,
         homepage,
         ohmyzsh,
         avalanchego,
         lodestar,
         nethermind,
         xmrig
  gather_facts: false
  tasks:
    - name: Create host files folders
      delegate_to: localhost
      ansible.builtin.file:
        path: "{{ inventory_dir }}/host_vars/{{ inventory_hostname }}/files"
        recurse: true
        state: directory
        mode: 0744

    - name: Add server files templates
      delegate_to: localhost
      ansible.builtin.copy:
        src: "{{ inventory_dir }}/../global_files/host_conf_templates/{{ item }}/"
        dest: "{{ inventory_dir }}/host_vars/{{ inventory_hostname }}/files/"
